<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% block css_path %}{% endblock css_path %}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/logo.png') }}" sizes="any">
    {% block head %}{% endblock head %}
    <title>{% block title %}{% endblock title %}</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
             <ul class=flashes>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    {% block main_content %}
    {% endblock main_content %}
</body>
</html>
